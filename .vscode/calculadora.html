<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Estilo</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <!-- Adicione este botão logo após o quiz-container -->
<div id="quiz-container"></div>
<button id="back-btn" style="display:none;">Voltar</button>
<button id="next-btn" style="display:none;">Próxima</button>

    <form id="tipoFisicoForm">
      <label>Ombros: <input type="number" name="ombros" required></label>
      <label>Cintura: <input type="number" name="cintura" required></label>
      <label>Quadril: <input type="number" name="quadril" required></label>
        <label>Busto: <input type="number" name="busto" required></label>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script src="calculadora.js"></script>
</body>
</html>
